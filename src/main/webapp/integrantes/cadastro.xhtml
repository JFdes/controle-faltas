<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/template.xhtml">

<ui:define name="content">

	<div style="padding-top: 20px" class="panel-body col-xs-12">
		<h:form id="alunoForm">
			<h1>#{integranteMB.integrante.id == null ? 'Cadastro de Integrante': 'Integrante Cadastrado: '.concat(integranteMB.integrante.nome)}</h1>
			<hr></hr>
		
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" globalOnly="true" showIcon="true" />
			
			<p:spacer height="20px"></p:spacer>
			
			
			
			<h:panelGrid columns="2" columnClasses="column-padding, column-left" width="100%" styleClass="marginBottomForm">
				<p:outputLabel for="nome" value="Nome:" />
				<p:inputText id="nome" value="#{integranteMB.integrante.nome}" class="form-control" style="width: 500px" required="true"/>
			</h:panelGrid>	
			
			<h:panelGrid columns="2" columnClasses="column-padding, column-left" width="100%" styleClass="marginBottomForm">
				<p:outputLabel for="cpf" value="CPF:" />
				<p:inputText id="cpf" value="#{integranteMB.integrante.cpf}" class="form-control" style="width: 300px" required="true"/>
			</h:panelGrid>
			
			<h:panelGrid columns="2" columnClasses="column-padding, column-left" width="100%" styleClass="marginBottomForm">
				<p:outputLabel for="dataNascimento" value="Data Nascimento:" />
        		<p:calendar id="dataNascimento" value="#{integranteMB.integrante.dataNascimento}" pattern="dd-MM-yyyy" mask="true" />
			</h:panelGrid>
			
			<h:panelGrid columns="2" columnClasses="column-padding, column-left" width="100%" styleClass="marginBottomForm">
				<p:outputLabel for="sexo" value="Sexo:" />
		        <p:selectOneMenu id="sexo" value="#{integranteMB.integrante.sexo}" style="width:125px">
		            <f:selectItem itemLabel="Selecione..." itemValue="" />
		            <f:selectItems value="#{integranteMB.sexos}" var="sexo" itemLabel="#{sexo.value}" itemValue="#{sexo}" />
		        </p:selectOneMenu>
		    </h:panelGrid>
			
			<h:panelGrid columns="2" columnClasses="column-padding, column-left" width="100%" styleClass="marginBottomForm">
				<p:outputLabel for="email" value="Email:" />
				<p:inputText id="email" value="#{integranteMB.integrante.email}" class="form-control" style="width: 400px" required="true"/>
			</h:panelGrid>
			
			
			<h:panelGrid columns="2" columnClasses="column-padding, column-left" width="100%" styleClass="marginBottomForm">
				<p:outputLabel for="logradouro" value="Logradouro" />
				<p:inputText id="logradouro" value="#{integranteMB.integrante.logradouro}" class="form-control" style="width: 500px" required="true"/>
			</h:panelGrid>	
			
			
			<h:panelGrid columns="2" columnClasses="column-padding, column-left" width="100%" styleClass="marginBottomForm">
				<p:outputLabel for="numero" value="Numero" />
				<p:inputText id="numero" value="#{integranteMB.integrante.numero}" class="form-control" style="width: 70px" required="true"/>
			</h:panelGrid>	
			
			
			<h:panelGrid columns="2" columnClasses="column-padding, column-left" width="100%" styleClass="marginBottomForm">
				<p:outputLabel for="cidade" value="Cidade" />
				<p:inputText id="cidade" value="#{integranteMB.integrante.cidade}" class="form-control" style="width: 300px" required="true"/>
			</h:panelGrid>
			
			<h:panelGrid columns="2" columnClasses="column-padding, column-left" width="100%" styleClass="marginBottomForm">
				<p:outputLabel for="uf" value="UF" />
				<p:inputText id="uf" value="#{integranteMB.integrante.uf}" class="form-control" style="width: 50px" required="true"/>
			</h:panelGrid>
			
			
			<h:panelGrid columns="2" columnClasses="column-padding, column-left" width="100%" styleClass="marginBottomForm">
				<p:outputLabel for="cep" value="CEP" />
				<p:inputText id="cep" value="#{integranteMB.integrante.cep}" class="form-control" style="width: 300px" required="true"/>
			</h:panelGrid>
			
			<h:panelGrid columns="2" columnClasses="column-padding, column-left" width="100%" styleClass="marginBottomForm">
				<h:panelGroup />
				
				<h:panelGroup>
					<b:commandButton value="Salvar" class="btn btn-primary" actionListener="#{integranteMB.salvar()}"></b:commandButton>
					<a href="/myapp/integrantes/cadastro.xhtml" class="btn btn-warn" >
						
					</a>
					
							
				</h:panelGroup>
			</h:panelGrid>
				
		</h:form>
	</div>
	
</ui:define>

</ui:composition>

</html>
