<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/template.xhtml">

<ui:define name="content">

	<div style="padding-top: 20px" class="panel-body col-xs-12">
		<h:form id="alunoForm">
			<h1>#{cadastroAlunoController.aluno.id == null ? 'Relatório de Registro': 'Aluno: '.concat(cadastroAlunoController.aluno.nome)}</h1>
			<hr></hr>
		
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" globalOnly="true" showIcon="true" />
			
			<p:spacer height="20px"></p:spacer>
			
			<h:panelGrid columns="2" columnClasses="column-padding, column-left" width="100%" styleClass="marginBottomForm">
				<p:outputLabel for="nome" value="Nome:" />
				<p:inputText id="nome" value="#{cadastroAlunoController.aluno.nome}" class="form-control" style="width: 300px" required="true"/>
			</h:panelGrid>	
			
			<h:panelGrid columns="2" columnClasses="column-padding, column-left" width="100%" styleClass="marginBottomForm">
				<p:outputLabel for="login" value="Email:" />
				<p:inputText id="login" value="#{cadastroAlunoController.aluno.email}" class="form-control" style="width: 300px" required="true"/>
			</h:panelGrid>	
			
			<h:panelGrid columns="2" columnClasses="column-padding, column-left" width="100%" styleClass="marginBottomForm">
				<h:panelGroup />
				
				<h:panelGroup>
					<b:commandButton value="Salvar" class="btn btn-primary" actionListener="#{cadastroAlunoController.salvar()}"></b:commandButton>
					<a href="/admin/aluno/consulta.xhtml" class="btn btn-warn" >
						<h:commandButton type="button" class="btn btn-default" value="Voltar"></h:commandButton>
					</a>
					<h:panelGroup rendered="#{cadastroAlunoController.aluno.id != null}">
						<a href="/admin/aluno/cadastro.xhtml" class="btn btn-warn" >
							<h:commandButton type="button" class="btn btn-success" value="Novo"></h:commandButton>
						</a>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGrid>
				
		</h:form>
	</div>
	
</ui:define>

</ui:composition>

</html>
